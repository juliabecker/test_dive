{{{templates.header}}}

  <h4>Enter username & password to log in</h4>
    <form method="POST" action="/login" id="login-form">

      <div class="form-group" id="username-group">
        <label id="username-label">Username:</label><span class="help-inline" id="username-error" style="display: none"> Username incorrect, please try again</span>
        <input type="text" class="form-control" name="username" required>
      </div>

      <div class="form-group" id="password-group">
        <label id="password-label">Password:</label><span class="help-inline" id="password-error"style="display: none"> Password incorrect, please try again</span>
        <input type="password" class="form-control" name="password" required>
      </div>

      <button type="submit" class="btn btn-default">Log In</button>

    </form>

{{{templates.footer}}}
